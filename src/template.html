<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks 2025</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .search-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        #search {
            width: 50%;
            padding: 0.5rem;
        }
        .schedule {
            list-style: none;
            padding: 0;
        }
        .talk {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .talk-time {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .talk-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .talk-speakers {
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        .talk-categories {
            margin-top: 1rem;
        }
        .talk-category {
            display: inline-block;
            background-color: #eee;
            border-radius: 3px;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Talks 2025</h1>
        <p>November 20, 2025</p>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by category...">
        </div>
        <ul id="schedule" class="schedule">
            <!-- Schedule will be injected here -->
        </ul>
    </div>
    <script>
        // Script will be injected here
    </script>
</body>
</html>
